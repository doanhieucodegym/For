<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang Cuu Chuong</title>
</head>
<body>
<script>
    document.write("<table border='1px' width ='600px'>");
   for(i =2; i<10 ; i++){
       document.write("<tr>");
       for(j =2;j<10;j++){
           document.write("<td>"+i+"*" +j +"=" +i*j +"</td>") ;

       }

        document.write("</tr>")
   }
   document.write("</table>");

</script>
</body>
</html>
