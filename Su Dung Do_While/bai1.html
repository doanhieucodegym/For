<script>
    let bien = null;
    do{
        bien =prompt("Nhập giá trị từ  1--> 10");
        alert("số bạn vừa nhập là "+bien);


    } while (bien <1 || bien >10) // điều kiện của vòng  lặp
    /// nhập số trong khoảng này thì dừng ngoài khoảng thì , lăp lại  ??



</script>
