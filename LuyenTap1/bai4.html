<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    function fibonChiaHet() {


        let a = 0;
        let b = 1;
        let f = 1;
        let count =0;
        for (let i = 1; i <= 30; i++) {
            f = a + b;
            if(f % 5 == 0){
                document.write("ket qua :"+f+ "</br>");
                count = count +1;
            }
            if(count == 5){
                break;
            }
            a = b;
            b = f;
        }
    }

    fibonChiaHet();

</script>
</body>
</html>
