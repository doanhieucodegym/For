<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baài 5 Tính Tổng 20 số đầu </title>
</head>
<body>
<script>
    function tinhTong() {
        let a = 0;
        let b = 1;
        let f = 1;
        let sum = 0;
        for (let i = 1 ; i <= 20; i++){
            f= a+b ;
            a =b ;
            b =f;
            sum = sum +f;

        }
        document.write(" tổng 20  số đầu trong dãy fibonnc : "+sum)

    }
    tinhTong();

</script>

</body>
</html>
