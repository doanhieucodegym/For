<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6 Tổng của 30 số  chia hết  cho 7 đầu  tiên  trong  các sô tự  nhiên </title>
</head>
<body>
<h3>
    Tổng 30 số  đầu tiên chia hết  cho  7
</h3>
<script>
    function sotunhien (){
        let number = 0 ;
        let sum =0 ;
        for (let i = 1; i <= 1000; i++){
            if(i % 7 ==0){
                document.write(i +" ");
                number =number +1;
                sum = sum +i ;

            } if (number == 20){
                break;
            }


        }
        document.write("Tổng 30 sô đầu : "+sum);

    }
    sotunhien();

</script>

</body>
</html>
