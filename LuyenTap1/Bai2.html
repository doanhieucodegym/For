<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2  Tinh nhiệt độ</title>
</head>
<body>
<script>


    while (true){
        let c =prompt(" nhập nhiệt độ :");
        if(c >100){
            document.write("yêu cầu  Giảm nhiệt độ  ");
        }else if(c <20){
            document.write("Yêu cầu  tăng nhiệt độ ");
        }


    }

</script>
