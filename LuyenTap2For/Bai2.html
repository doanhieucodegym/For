<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2 Tính gia  thừa</title>
</head>
<body>
<script>
     let number = prompt("Nhập số cần  tính giai thừa");
     let gt = 1;
     let i = 1;
     while (i <= number){
         gt =gt *i;
         i ++;
     }
     document.write( number+" giai thừa bằng  "+gt);

</script>
</body>
</html>
