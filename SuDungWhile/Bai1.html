<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng While</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhap so tesk"));
    let sum = 0;

    while (num != -1) {
        num = parseInt(prompt("Nhap so a"));
        alert("so" + num);
        sum = sum + num;
        alert("tong la " + sum);
    }

</script>
</body>
</html>
