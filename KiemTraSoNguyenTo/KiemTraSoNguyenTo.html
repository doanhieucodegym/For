<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố </title>
</head>
<body>
<p>Kiểm tra số nguyên tố</p>

<script>

    function check(n) {
        var check = true;
        if (n < 2) {
            check = false;
        } else {
            for (var i = 2; i < n; i++) {
                if (n % i === 0) {
                    check = false;
                    break;
                }
            }
        }
        return check;
    }


    function docsoNguyenTo() {
        let numbers = Number(prompt("Nhập số  lượng  số  nguyên tố cần  tìm "));
        let N = 2;
        let check1=0;
        while (check1<numbers) {
            if (check(N) == true) {
                check1++;
                document.write(N + " ");
            }
            N++;
        }
    }

    docsoNguyenTo();

</script>
</body>
</html>
