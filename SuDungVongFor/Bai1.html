<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su Dung For Bai 1 </title>
</head>
<body>

<h3>Jvavscript  Loops</h3>
<p id="demo">Demo</p>
<script>
    /*b1: phân tichs for
    * khỏi tạo  : i =0
    * điều kiện  i < 5
    * lệnh lăp  lại  i =i+1
    * tuong đương i ++
    * //b2 :viet ma  for
    * let i
    * for(i =o ,i <5 ,i++){
    * tex +="the  number is "+ i+ "/br"}
    * */
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {

        text = text +"The number is " + i + "</br>";

    }
    //truyền  lại cho the  demmo , innerHTML
    document.getElementById("demo").innerHTML = text;


</script>
</body>
</html>
