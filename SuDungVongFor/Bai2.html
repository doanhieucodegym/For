<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 nhập số  bất kỳ  lớn  hơn 0</title>
</head>
<body>
<script>
    let num = parseFloat(prompt("nhập số lớn  hơn  0 ok !"));
    let sum =0;
    for (i =0 ;i<=num; i++){
        sum =sum +i;
    }
    document.write("tổng "+sum);


</script>
</body>
</html>
